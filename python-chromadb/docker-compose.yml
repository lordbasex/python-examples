version: '3.9'

networks:
  net:
    driver: bridge
services:
  server:
    image: chromadb/chroma
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      # Default configuration for persist_directory in chromadb/config.py
      # Currently it's located in "/chroma/chroma/"
      - ./user-data:/chroma/chroma/
    ports:
      - 8000:8000
    networks:
      - net
